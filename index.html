<!DOCTYPE html>
<html>
	<head>

	<title>IAm1Of.Us</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwf1FckDuERqHYbtFtHK0_bIWiNV_f5y4&sensor=true"></script>
		<script type="text/javascript" src="js/geo.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/typekit.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<!-- Scripts for iCheck -->
		<link rel="stylesheet" href="css/iCheck-skins/square/red.css">
		<script src= "js/jquery.icheck.min.js"></script>
	</head>
	<body>

		<select id="state" hidden></select>
		<input type="text" id="zipCode" value="" hidden>
		<div class="topbg">
			<section class="row">
				<fieldset class="large-6 small-centered small-12 columns">
					<h1>I am...</h1>
					<input type="text" id="age" value="" placeholder="years old">
					<div class="bathroom">
						<img src='img/male.png' class='gender' gender='male' />
						<img src='img/female.png' class='gender' gender='female' />
					</div>
					<select id='gender'>
						<option name="male" value="0">Male</option>
						<option value='' selected="selected"></option>
						<option name="female" value="1">Female</option>
		          	</select>
					<div id="race">
						<span><input type="radio" name="White" value="A"><label>White</label></span>
						<span><input type="radio" name="Black" value="B"><label>Black or African American</label></span>
						<span><input type="radio" name="American Indian or Alaskan Native" value="C"><label>American Indian or Alaskan Native</label></span>
						<span><input type="radio" name="Asian" value="D"><label>Asian</label></span>
						<span><input type="radio" name="Native Hawaiian or Pacific Islander" value="E"><label>Native Hawaiian or Pacific Islander</label></span>
						<span><input type="radio" name="Hispanic" value="H"><label>Hispanic</label></span>
						<span><input type="radio" name="Other" value="F"><label>Other</label></span>
					</div>
					<button>Submit</button>
				</fieldset>
			</section>
		</div>
		<div class="middlebg">
			<section class="row">
				<div id="resultUser"></div>
			</section class="row">			
		</div>
		<div class="bottombg">
			<section class="row">
				<div id="resultTotalPop"></div>
			</section>
		</div>

		<!-- Following scripts are for switchy plugin for male/female switch -->
		<script type="text/javascript" src="js/switchy.js"></script>
		<script type="text/javascript" src="js/jquery.animate-color.js"></script>
		<script type="text/javascript" src="js/jquery.event.drag.js"></script>
		<script>
			$(function() {
				  $('#gender').switchy();

				  $('.gender').on('click', function(){
				    $('#gender').val($(this).attr('gender')).change();
				  });

				  $('#gender').on('change', function(){
				    
				    // Animate Switchy Bar background color
				    var bgColor = '#ccb3dc';

				    if ($(this).val() == '1'){
				      bgColor = '#ed7ab0';
				    } else if ($(this).val() == '0'){
				      bgColor = '#7fcbea';
				    }

				    $('.switchy-bar').animate({
				      backgroundColor: bgColor
				    });

				    // Display action in console
				    var log =  'Selected value is "'+$(this).val()+'"';
				    $('#console').html(log).hide().fadeIn();
				  });
				});
		</script>
		<script>
		$(document).ready(function(){
		  $('#race input').iCheck({
		    checkboxClass: 'icheckbox_square-red',
		    radioClass: 'iradio_square-red',
		    increaseArea: '20%' // optional
		  });
		  // Make it so users can only check one box
		  $('#race .iCheck-helper').click(function(){
		  		$('#race .iradio_square-red').removeClass('checked');
		  		$(this).parent().addClass('checked');
		  })

		  // Expand result divs on click of submit
		  $('.topbg button').click(function(){
		  	$('.middlebg').slideDown('fast',function(){
		  		$('.bottombg').slideDown('fast')
		  	})
		  })
		});
		</script>
	</body>
</html>
